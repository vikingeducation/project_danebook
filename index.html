<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Danebook Mockup</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-NAV BAR->
<nav class="navbar navbar-default navbar-stacked-top">
<div class="container">

      <a class="navbar-brand" href="#">Danebook</a>


    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

  
<form class="navbar-form navbar-right">
  <div class="form-group">
    <label>Email</label><br>
    <input type="text" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label><br>
    <input type="Password" name="password" class="form-control">
    <button class="btn btn-default">Log In</button>
  </div>
</form>

</div>
</nav>

<!-CONNECT COPY->

<div class="container-fluid">
  <div class="row">
  
  <section class="col-sm-5 col-sm-offset-1 one">
    <h1>
      Connect with all your friends!
    </h1>    
    <ul>
      <ol>
        <b>See photos and updates</b> in your news feed.
      </ol>
      <ol>
        <b>Post your status</b> for the world to see from your profile.
      </ol>
      <ol>
        <b>Get in touch</b> with your friends by "friending" them
      </ol>
      <ol>
        <b>Like things</b> because you're a positive person!
      </ol>
    </ul>
  </section>

  <!-SIGN UP->


  <section class="col-sm-4 col-sm-offset-1 two">
  <h1>Sign Up</h1>
    <form class="form-group">
      <input type="text" name="fname" placeholder="First Name">
      <input type="text" name="lname" placeholder="Last Name">
      <input type="text" name="email" placeholder="Your email">
      <input type="password" name="password" placeholder="Your New Password">
      <input type="password" name="confirm-pass" placeholder="Confirm Your Password">
      <h5>Birthday</h5>
      <select class="form-control">Month</select>
      <select class="form-control">Day</select>
      <select class="form-control">Year</select>
      <input type="radio" name="Female">Female
      <input type="radio" name="Male">Male
      <button type="button" class="btn btn-success btn-lg btn-block">Sign Up!
      </button>
    </form>
  </section>
  </div>
</div>








  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
